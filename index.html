<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Processing Tool</h1>
            <button id="settingsBtn" class="settings-btn">‚öôÔ∏è Settings</button>
        </header>

        <main>
            <div class="input-section">
                <h2>Input Text</h2>
                <textarea id="inputText" placeholder="Paste your text here..." rows="20"></textarea>
            </div>

            <div class="prompt-section">
                <h2>Processing Prompt</h2>
                <textarea id="promptText" placeholder="Enter your custom prompt or use the default one..." rows="5"></textarea>
                <button id="processBtn" class="process-btn">Process Text</button>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <h3>Processing...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>

            <div class="output-section">
                <h2>Processed Result</h2>
                <div id="outputText" class="output-box"></div>
                <div class="output-actions" style="display: none;" id="outputActions">
                    <button id="copyBtn" class="copy-btn">üìã Copy All</button>
                    <button id="downloadBtn" class="download-btn">üíæ Download Result</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="apiKey">OpenAI API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
                </div>
                <div class="setting-group">
                    <label for="baseUrl">Base URL:</label>
                    <input type="text" id="baseUrl" placeholder="https://api.openai.com/v1" value="https://api.openai.com/v1">
                </div>
                <div class="setting-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" placeholder="e.g., gpt-4o, gpt-4, gpt-3.5-turbo, claude-3-sonnet" value="gpt-4o">
                    <small class="model-hint">Enter any OpenAI-compatible model name</small>
                </div>
                <div class="setting-group">
                    <label for="maxWorkers">Parallel Processes:</label>
                    <input type="number" id="maxWorkers" min="1" max="10" value="5">
                    <small class="model-hint">Number of parallel API calls (1-10, recommended: 3-5)</small>
                </div>
                <div class="setting-group">
                    <label class="theme-toggle">
                        <input type="checkbox" id="darkMode">
                        <span class="slider"></span>
                        Dark Mode
                    </label>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="save-btn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
